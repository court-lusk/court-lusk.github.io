<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />

    <title>COVID-19 Predicted Risk</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>

    <link rel="stylesheet" href="https://js.arcgis.com/4.21/esri/themes/light/main.css" />
    <link rel="stylesheet" href="main.css">
    <script src="https://js.arcgis.com/4.21/"></script>
    <script src="app.js"></script>

</head>

<body class="calcite">
    <div class="header">
        <h1>COVID-19 Predicted Risk By ZIP Code</h1>
    </div>
    <div id="viewDiv"></div>
    <div id="queryDiv" class="esri-widget">
        <b>Query by geometry</b><br />
        <br />Draw a geometry to query by:
        <div class="geometry-options">
            <!--        <button class="esri-widget--button esri-icon-map-pin geometry-button" id="point-geometry-button"
                value="point" title="Query by point"></button>
            <button class="esri-widget--button esri-icon-polyline geometry-button" id="line-geometry-button"
                value="polyline" title="Query by line"></button> -->
            <button class="esri-widget--button esri-icon-polyline geometry-button" id="line-geometry-button"
                value="polyline" title="Query by line"></button>
            <button class="esri-widget--button esri-icon-checkbox-unchecked geometry-button" id="select-by-rectangle"
                value="rectangle" title="Query by rectangle"></button>
            <button class="esri-widget--button esri-icon-polygon geometry-button" id="polygon-geometry-button"
                value="polygon" title="Query by polygon"></button>
        </div>
        <br />
        <br />
        <button class="esri-button" id="clearGeometry" type="button">
            Clear
        </button>
    </div>

    <div id="resultDiv" class="esri-widget">
        <div class="count">
            Selected ZipCodes:
            <div class="count" id="count">0</div>
        </div>
        <div class="charts">
            <div>
                <canvas id="risk-chart" width="260" height="200" />
            </div>
            <!-- <div>
                <canvas id="zip-chart" height="250" width="260" />
            </div> -->
        </div>
    </div>
</body>

</html>
